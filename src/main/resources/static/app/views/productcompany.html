    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form data-ng-submit="addProductCom()" name="addProductForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Product Company</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="grid">
                                <p class="grid-header">Fill form to add new product company</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="row ">

                                            <div class="col-lg-6">
                                                <div class="grid">
                                                    <div class="grid-body">
                                                        <div class="form-group input-rounded"  data-ng-class="{ 'has-error': addProductForm.name.$invalid && addProductForm.name.$dirty }">
                                                            <label for="name">Product Company:</label>
                                                            <input tabindex="1" type="text" required
                                                                   class="form-control"
                                                                   data-ng-model="product.name" id="name" name="name">
                                                        </div>


                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.companyDesc.$invalid && addProductForm.companyDesc.$dirty }">
                                                            <label for="name"> Description:</label>
                                                            <input tabindex="1" type="text" required
                                                                   class="form-control"
                                                                   data-ng-model="product.companyDesc" id="companyDesc" name="companyDesc">

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <!--                        <button type="submit" data-ng-disabled="product.$invalid || (confirmPassword != product.password)" class="btn btn-primary">Save changes</button>-->
                            <button ng-show="!editUserBol" type="submit" class="col-4 center btn btn-primary"
                                    data-ng-disabled="addProductForm.$invalid">
                                Submit
                            </button>

                            <button ng-show="editUserBol" type="submit" class="col-4 center btn btn-primary"
                            >Submit
                            </button>

                        </div>
                </form>

            </div>
        </div>
    </div>

</div>
