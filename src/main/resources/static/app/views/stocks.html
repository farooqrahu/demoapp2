    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form data-ng-submit="addProductStock()" name="updateProductStockForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Product Stock</h5>
                        <button type="button" class="btn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="grid">
                                <p class="grid-header">Update product stock for any branch</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="row ">

                                            <div class="col-lg-6">
                                                <div class="grid">
                                                    <div class="grid-body">

                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': updateProductStockForm.name.$invalid && updateProductStockForm.name.$dirty }">
                                                            <label for="name"> Name:</label>
                                                            <input tabindex="1" type="text" required
                                                                   class="form-control"
                                                                   data-ng-model="product.name" id="name" ng-disabled="true" name="name">

                                                        </div>

                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': updateProductStockForm.model.$invalid && updateProductStockForm.model.$dirty }">
                                                            <label for="display"> Model:</label>
                                                            <input tabindex="1" type="text" ng-disabled="true" class="form-control"
                                                                   data-ng-model="product.model" id="display"
                                                                   name="display">

                                                        </div>

                                                      <!--  <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.totalPurchaseAmount.$invalid && addProductForm.totalPurchaseAmount.$dirty }">
                                                            <label for="totalPurchaseAmount"> Available Total Purchase
                                                                Amount:</label>
                                                            <input tabindex="1" type="text" ng-disabled="true"
                                                                   class="form-control"
                                                                   data-ng-model="productStock.totalPurchaseAmount"
                                                                   id="totalPurchaseAmount"
                                                                   name="totalPurchaseAmount">

                                                        </div>-->

                                                    <!--    <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.totalSaleAmount.$invalid && addProductForm.totalSaleAmount.$dirty }">
                                                            <label for="totalSaleAmount"> Available Total Sale Amount:</label>
                                                            <input tabindex="1" type="text" ng-disabled="true" class="form-control"
                                                                   data-ng-model="productStock.totalSaleAmount" id="totalSaleAmount"
                                                                   name="totalSaleAmount">

                                                        </div>-->

                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.totalPurchaseAmount.$invalid && addProductForm.newTotalPurchaseAmount.$dirty }">
                                                            <label for="newTotalPurchaseAmount"> Total Purchase
                                                                New Amount:</label>
                                                            <input tabindex="1" type="text" ng-disabled="true"
                                                                   class="form-control"
                                                                   data-ng-model="productStock.newTotalPurchaseAmount"
                                                                   id="newTotalPurchaseAmount"
                                                                   name="newTotalPurchaseAmount">

                                                        </div>

                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.newTotalSaleAmount.$invalid && addProductForm.newTotalSaleAmount.$dirty }">
                                                            <label for="newTotalSaleAmount"> Total Sale
                                                                New Amount:</label>
                                                            <input tabindex="1" type="text" ng-disabled="true"
                                                                   class="form-control"
                                                                   data-ng-model="productStock.newTotalSaleAmount"
                                                                   id="newTotalSaleAmount"
                                                                   name="newTotalSaleAmount">

                                                        </div>


                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-6">
                                                <div class="grid">
                                                    <div class="grid-body">

                                                        <div  class="form-group input-rounded">
                                                            <label for="branchId" >Branch</label>

                                                            </select>-->

                                                                    name="branchId" id="branchId"
                                                                    ng-options="branch.id as branch.branchName for branch in branches"
                                                                    class="form-control" required>
                                                                <option value="">Select Branch</option>
                                                            </select>-->

                                                            <input tabindex="1" type="text" ng-disabled="true"
                                                                   class="form-control"
                                                                   data-ng-value="'ADMIN'"
                                                                   id="branchId" name="branchId">
                                                        </div>


                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.purchasePrice.$invalid && addProductForm.purchasePrice.$dirty }">
                                                            <label for="purchasePrice"> Purchase Price:</label>
                                                            <input tabindex="1" type="text" required
                                                                   class="form-control" ng-change="calculateTotalSalePurAmount()"
                                                                   data-ng-model="productStock.purchasePrice"
                                                                   id="purchasePrice" name="purchasePrice">

                                                        </div>
                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': addProductForm.salePrice.$invalid && addProductForm.salePrice.$dirty }">
                                                            <label for="salePrice"> Sale Price:</label>
                                                            <input tabindex="2" type="text" required
                                                                   class="form-control" ng-change="calculateTotalSalePurAmount()"
                                                                   data-ng-model="productStock.salePrice" id="salePrice"
                                                                   name="salePrice">

                                                        </div>





                                                        <div class="form-group input-rounded"
                                                             data-ng-class="{ 'has-error': updateProductStockForm.quantity.$invalid && updateProductStockForm.quantity.$dirty }">
                                                            <label for="quantity"> Available Quantity:</label>
                                                            <input  tabindex="3" type="text" ng-disabled="true"
                                                                   class="form-control"
                                                                   data-ng-model="productStock.quantity" id="quantity" name="quantity" >

                                                        </div>

                                                            <label for="newQuantity"> Add New Quantity:</label>
                                                            <input  tabindex="3" type="text" required
                                                                    class="form-control" ng-change="calculateTotalSalePurAmount()"
