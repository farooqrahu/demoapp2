<div ng-controller="UsersController as userControllerVm"  ng-init="findAllUsers()" class="page-body">
	<!-- partial:../../partials/_sidebar.html -->
	<div ng-include="'app/views/sidebar.html'"> </div>
	<!-- partial -->
	<div class="page-content-wrapper">
		<div class="page-content-wrapper-inner">
			<div class="viewport-header">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb has-arrow">
						<li class="breadcrumb-item">
							<a href="#">Dashboard</a>
						</li>
						<li class="breadcrumb-item">
							<a href="#">User</a>
						</li>
						<li class="breadcrumb-item active" aria-current="page">All Users</li>
					</ol>
				</nav>
			</div>
			<div class="content-viewport">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal">
					Add New User
				</button>
				<div class="row">


					<div class="col-lg-12">
						<div class="grid">
							<p class="grid-header">All Users</p>


							<div class="item-wrapper">
								<div class="table-responsive">
									<table class="table">
										<thead>
										<tr>
											<th>Name</th>
											<th>UserName</th>
											<th>Role</th>
											<th>Status</th>
                                            <th>Action</th>
										</tr>
										</thead>
										<tbody>
										<tr ng-repeat="user in users">
											<td ng-bind="user.name"></td>
											<td ng-bind="user.username"></td>
											<td ng-bind="user.role"></td>
											<td>
												<label class="badge badge-success">Active</label>
											</td>
                                            <td>
												<a href="#"><i class="mdi mdi-grease-pencil mdi-2x green"></i></a> | <a href="#"><i class="mdi mdi mdi-delete-forever mdi-2x green"></i></a>
                                            </td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>



				</div>
			</div>
		</div>


		<!-- content viewport ends -->
		<!-- partial:../../partials/_footer.html -->
		<footer class="footer">
			<div class="row">
				<div class="col-sm-6 text-center text-sm-right order-sm-1">

						<li><a href="#">Terms of use</a></li>
						<li><a href="#">Privacy Policy</a></li>

					<small class="text-muted d-block">Copyright Â© 2019 <a href="http://www.uxcandy.co" target="_blank">UXCANDY</a>. All rights reserved</small>
					<small class="text-gray mt-2">Handcrafted With <i class="mdi mdi-heart text-danger"></i></small>
				</div>
			</div>
		</footer>
		<!-- partial -->
	</div>
	<!-- page content ends -->

    <!-- Modal -->
    <div    class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form data-ng-submit="registerUser()" name="register" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Registration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="grid">
                                <p class="grid-header">Fill form to register new user</p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="row mb-3">
                                            <div class="col-md-8 mx-auto">

                                                <div class="form-group "
                                                     data-ng-class="{ 'has-error': register.name.$invalid && register.name.$dirty }">
                                                    <label for="name">Name:</label> <input type="text" required
                                                                                           class="form-control" data-ng-model="user.name" id="name" name="name">
                                                </div>

                                                <div class="form-group "
                                                     data-ng-class="{ 'has-error': register.username.$invalid && register.username.$dirty }">
                                                    <label for="username">User Name:</label> <input type="text" required
                                                                                                class="form-control" data-ng-model="user.username" id="username" name="username">
                                                </div>

                                                <div class="form-group "
                                                     data-ng-class="{ 'has-error': register.password.$invalid && register.password.$dirty }">
                                                    <label for="pwd">Password:</label> <input type="password" required
                                                                                              class="form-control" id="pwd" data-ng-model="user.password" name="password">
                                                </div>

                                                <div class="form-group "
                                                     data-ng-class="{ 'has-error': register.confirmPassword.$invalid && register.confirmPassword.$dirty }">
                                                    <label for="cpwd">Confirm Password:</label> <input type="password"
                                                                                                       name="confirmPassword" required class="form-control" id="cpwd" data-ng-model="confirmPassword">
                                                </div>
												<small data-ng-show="confirmPassword != user.password " id="passwordHelp" class="text-danger">
													Password Not Matching
												</small>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--                        <button type="submit" data-ng-disabled="register.$invalid || (confirmPassword != user.password)" class="btn btn-primary">Save changes</button>-->
                        <button type="submit" class="col-4 center btn btn-primary"
                                data-ng-disabled="register.$invalid || (confirmPassword != user.password)">Register</button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
