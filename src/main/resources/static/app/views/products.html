    <!-- Modal -->
    <div    class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form class="was-validated" data-ng-submit="registerUser()" name="addProductForm" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Registration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="grid">
                                <p class="grid-header">Fill form to register new user <span style="color: red">(All Fields are mandatory)</span> </p>
                                <div class="grid-body">
                                    <div class="item-wrapper">
                                        <div class="row mb-3">
                                            <div class="col-md-8 mx-auto">

                                                <div class="form-group">
                                                    <label for="uname">Product Name:</label>
                                                    <input type="text" class="form-control" id="uname" placeholder="Enter Product Name" name="prodName" required>
                                                    <div class="valid-feedback">Valid.</div>
                                                    <div class="invalid-feedback">Please fill out this field.</div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="uname">Product Price:</label>
                                                    <input type="text" class="form-control" id="prodPrice" placeholder="Enter Product Price" name="prodPrice" required>
                                                    <div class="valid-feedback">Valid.</div>
                                                    <div class="invalid-feedback">Please fill out this field.</div>
                                                </div>






                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--                        <button type="submit" data-ng-disabled="user.$invalid || (confirmPassword != user.password)" class="btn btn-primary">Save changes</button>-->
                        <button  type="submit" class="col-4 center btn btn-primary">Submit</button>



                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
